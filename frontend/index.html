<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Parser</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/frontend/style.css">
    
</head>
<body>
    <!-- Logo -->
    <img src="/frontend/images/pm-partners-logo-stacked-white.png" alt="PM Partners Logo" class="logo">
    
    <header>
        <h1>AI Resume Parser</h1>
    </header>
    
    <div class="overlay"></div>

    <div class="container">
        <h2>Upload Your CV</h2>
        <div class="icon"><i class="fas fa-tasks"></i></div> <!-- Project management icon -->
        <!-- Spinner element -->
        <div class="spinner" id="spinner"></div>
        <form id="cv-form" enctype="multipart/form-data">
            <label for="cv-file" class="file-label">
                <i class="fa fa-upload"></i> Choose CV
            </label>
            <input type="file" id="cv-file" name="file" accept=".pdf,.doc,.docx,.txt" required>
            <p class="file-name" id="file-name">No file chosen</p>
            <div class="loading-bar" id="loading-bar"></div>
            <div class="uploading-message" id="uploading-message">File is being uploaded...</div>
            <button type="submit">Submit</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
